<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Trust Rise.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="trust_rise">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Trust Rise</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Basic reset and full height */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif; /* Basic fallback font */
      overflow: hidden; /* Prevent scrollbars during splash */
    }
    /* Splash screen container styling */
    #loading-splash {
      display: flex; /* Use flexbox for centering */
      flex-direction: column; /* Stack items vertically */
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      height: 100%; /* Full viewport height */
      width: 100%; /* Full viewport width */
      position: fixed; /* Keep it fixed over content */
      top: 0;
      left: 0;
      /* Blue and White Theme */
      background-color: #000000; /* White background */
      /* Or a light blue: background-color: #EBF8FF; */
      z-index: 9999; /* Ensure it's on top */
      transition: opacity 0.5s ease-out; /* Optional fade-out when Flutter loads */
    }
    /* Style the loading image/GIF */
    #loading-splash img {
      max-width: 150px; /* Adjust size */
      max-height: 150px;
      margin-bottom: 20px;
    }
    /* Style the loading message */
    #loading-message {
      font-size: 1.1em;
      color: #ffffff; /* Your primary blue */
      margin-top: 10px; /* Space above spinner */
      margin-bottom: 30px;
      padding: 0 15px; /* Add padding for text on small screens */
      text-align: center;
    }
    /* Basic CSS Spinner (Optional) */
    .spinner {
      border: 4px solid rgba(13, 71, 161, 0.15); /* Lighter blue border */
      border-left-color: #0D47A1; /* Primary blue spinner part */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    /* Spinner animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div id="loading-splash">
  
    <p id="loading-message">Trust Rise your private & trusted equity firm.</p>
    <div class="spinner"></div>
  </div>
    <script>
    window.addEventListener('load', function () {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        const observer = new MutationObserver(() => {
          if (document.querySelector('flt-glass-pane')) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 800);
            observer.disconnect();
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
